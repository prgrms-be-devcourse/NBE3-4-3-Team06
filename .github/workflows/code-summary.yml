name: AI Code Summary

on:
  push:
    branches: [main]

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get git diff
        run: |
          git fetch origin main
          git diff HEAD^ HEAD > changes.diff || echo "No diff available" > changes.diff

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Run AI Summarizer via Gradle
        run: ./gradlew runAiSummary
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
